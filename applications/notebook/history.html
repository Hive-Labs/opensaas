<template name="history">
    <h1 id="historyDocumentTitle">Title Of Document</h1>
    <br/>
    <div class="historyBottomBox">
    	<p>Drag the slider to look at previous versions of this document.</p>
        <input id="timeSlider" data-slider-id='timeSlider' type="text" data-slider-step="1" data-slider-value="100" />
    </div>
    <br/>
    <div class="historyNotebook">
        <div class="notebookTextArea">
            <div class="ruler">
                <div id="rulerMarginDarkAreaLeft" class="rulerMarginDarkArea"></div>
                <div id="rulerMarginDarkAreaRight" class="rulerMarginDarkArea"></div>
                <div class="rulerMargin" id="rulerMarginLeft">
                    <div class="rulerBox">
                    </div>
                    <div class="rulerArrow">
                    </div>
                </div>
                <div class="rulerMargin" id="rulerMarginRight">
                    <div class="rulerBox">
                    </div>
                    <div class="rulerArrow">
                    </div>
                </div>
            </div>
            <div class="notebookEditableArea hive_scrollbar">
            </div>
        </div>
    </div>
    </br>
</template>
