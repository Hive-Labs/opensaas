<template name="binder">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#dashboard" data-toggle="tab">Dashboard</a>
        </li>
        <li><a href="#docs" data-toggle="tab">Docs</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="dashboard">

        </div>
        <div class="tab-pane" id="docs">
          {{> documents}}
        </div>
    </div>
</template>

<template name="documents">
    <div id="documents">
        {{#each documents}}
          {{> documentItem}} 
        {{/each}}
    </div>
</template>

<template name="documentItem">
    <div class="well well-lg documentItem" id="{{_id}}">
        <marquee behavior="scroll" direction="left" scrollamount="3" class="documentItemTitle">{{title}}</marquee>
        <hr/>
        <p class="glyphicon glyphicon-pencil documentItemPencilIcon"  onclick="loadDocument('{{_id}}');"/>
        <p class="documentItemTimestamp">{{creationTime}}</p>
        <div class="documentItemBottomPanel">
            <p class="glyphicon glyphicon-trash documentItemTrash" onclick="deleteDocument('{{_id}}');"/>
        </div>
    </div>
</template>
