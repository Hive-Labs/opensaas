<head>
    <title>NoteBook</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
</head>

<body>
    {{> header}} 
    <div class="innerFragmentClass">
    {{> innerFragment}} 
    </div>
    {{> footer}} {{> hiddenFragments}}
</body>


<template name="hiddenFragments">
    <div class="modal fade" id="pleaseWaitDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Processing...</h1>
                </div>
                <div class="modal-body">
                    <div class="progress progress-striped active">
                        <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</template>

<template name="innerFragment">
    {{{dynamicTemplate}}}
</template>

<template name="header">
    <nav id="navBarMain" class="navbar navbar-inverse" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">
                    Toggle navigation
                </span>
                <span class="icon-bar">
                </span>
                <span class="icon-bar">
                </span>
                <span class="icon-bar">
                </span>
            </button>
            <a class="navbar-brand" href="#">Notebook</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li id="navBtnBinder">
                    <a onclick="showBinder();">Binder</a>
                </li>
                <li id="navBtnCreate">
                    <a href="#" onclick="showEditor(null, true);">Create</a>
                </li>
                <li id="navBtnUpload">
                    <a href="#">Upload</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <span class="dropdown-toggle profileBox" data-toggle="dropdown">
                        <img src="http://placehold.it/30x30" />
                        <a id="fullName"></a><b class="caret"></b>
                    </span>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Action</a>
                        </li>
                        <li>
                            <a href="#">Another action</a>
                        </li>
                        <li>
                            <a href="#">Something else here</a>
                        </li>
                        <li>
                            <a href="#">Separated link</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
        <link href='http://fonts.googleapis.com/css?family=Lily+Script+One|Montserrat+Alternates|Roboto+Slab' rel='stylesheet' type='text/css'>
    </nav>
</template>

<template name="footer">
    <div class="footer">
        Copyright Hive, 2014
    </div>
</template>
